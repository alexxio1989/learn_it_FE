<h2 mat-dialog-title>Modifica Paragrafo</h2>
<mat-dialog-content class="mat-typography" class="p-5">
    <div class="form-group">
        <label for="dateOfBirth">Titolo Paragrafo</label>
        <input required id="dateOfBirth" class="form-control" [(ngModel)]="paragrafo.titolo"
            placeholder="inserisci il nome del corso">

    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Contenuto Paragrafo</label>
        <angular-editor [(ngModel)]="paragrafo.content" [config]="config"></angular-editor>
    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="salva()">Salva</button>
</mat-dialog-actions>
