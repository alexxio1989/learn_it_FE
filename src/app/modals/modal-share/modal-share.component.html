
<div class="row">
    <div class="col-12" >
        <h4 class="mt-3 mb-2"><strong>Condividi questo tutorial</strong></h4>
        
    </div>
</div>
<mat-dialog-content class="mat-typography pl-0 pr-0">
    <div class="row w-100 ml-0 pt-3 pl-1 pr-1">
        <div class="col-12 pl-2 pr-2">
            <mat-form-field class="w-100">
                <mat-label>Nome tutorial</mat-label>
                <input matInput  type="text" [(ngModel)]="titolo">
                <button mat-button *ngIf="titolo" matSuffix mat-icon-button aria-label="Clear" (click)="titolo=''">
                    <mat-icon>close</mat-icon>
                </button>
              
            </mat-form-field>
        </div>
        <div class="col-12 pl-1 pr-1">
            <mat-form-field style="min-height: 201px;" appearance="fill" class="size-comment w-100">
                <mat-label>Descrizione</mat-label>
                <textarea class="divtext" [(ngModel)]="descrizioneLight" matInput>
                    <div contentEditable="true">Type here. You can insert images too
                        <img src="http://t2.gstatic.com/images?q=tbn:ANd9GcQCze-mfukcuvzKk7Ilj2zQ0CS6PbOkq7ZhRInnNd1Yz3TQzU4e&t=1" />
                      </div>
                </textarea>
                
              </mat-form-field>
           
        </div>
    </div>

   
</mat-dialog-content>
<mat-dialog-actions align="end">
    <app-share  [url]="url" [title]="titolo" [description]="descrizioneLight"></app-share>
</mat-dialog-actions>
