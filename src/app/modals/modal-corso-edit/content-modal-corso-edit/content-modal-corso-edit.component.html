<h2 mat-dialog-title>Modifica corso</h2>
<mat-dialog-content class="mat-typography">

    <div class="row mb-2">
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="example-form-field">
                <mat-label>Nome corso</mat-label>
                <input matInput type="text" [(ngModel)]="corso.nomeCorso">
                <button mat-button *ngIf="corso.nomeCorso" matSuffix mat-icon-button aria-label="Clear" (click)="corso.nomeCorso=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-lg-9 col-xs-12 pt-3">
            <mat-slide-toggle [(ngModel)]="aPagamento">Corso a Pagamento</mat-slide-toggle>
        </div>
    </div>
    <div class="row mb-2" *ngIf="aPagamento">
        <div class="col-12">
            <mat-form-field class="example-form-field">
                <mat-label>Prezzo corso</mat-label>
                <input matInput type="text" [(ngModel)]="corso.prezzo" step=".01">
                <button mat-button *ngIf="corso.prezzo" matSuffix mat-icon-button aria-label="Clear" (click)="corso.prezzo = 0">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 pl-0">
            <button mat-button (click)="fileInput.click()">
                <mat-icon>add_photo_alternate</mat-icon>
                <span>{{corso.image !== undefined && corso.image !== null ? 'Modifica immagine' : 'Seleziona immagine'}}</span>
                <input #fileInput type="file" (change)="fileChange($event)" style="display:none;" />
            </button>

        </div>
        <div class="col-12 pl-4 mt-2" *ngIf="corso.image !== undefined && corso.image !== null">
            <img style="max-width: 100px; max-height: 100px;" src="{{corso.image}}" alt="Red dot" />
        </div>
    </div>
    <div class="row mt-4">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrizione corso</label>
            <angular-editor [(ngModel)]="corso.descrizioneCorso" [config]="config"></angular-editor>
        </div>
    </div>
       
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="salva()"
        [disabled]="disableSave">Salva</button>
</mat-dialog-actions>
