<h2 mat-dialog-title>Info. Corso</h2>
<mat-dialog-content class="mat-typography" class="p-5">
    <div *ngIf="corso.descrizioneCorso !== undefined && corso.descrizioneCorso !== ''">
        <div [innerHTML]="corso.descrizioneCorso"></div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial >Chiudi</button>
</mat-dialog-actions>
