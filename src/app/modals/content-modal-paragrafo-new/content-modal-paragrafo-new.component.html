
<mat-dialog-content class="mat-typography" class="p-5">
    <div class="form-group">
        <label for="dateOfBirth">Titolo Paragrafo</label>
        <input required id="dateOfBirth" class="form-control" [(ngModel)]="titolo"
            placeholder="inserisci il nome del corso">

    </div>

    <div class="form-group">
        <label for="dateOfBirth">Sotto Titolo Paragrafo</label>
        <input required id="dateOfBirth" class="form-control" [(ngModel)]="subTitolo"
            placeholder="inserisci il sotto nome del corso">

    </div>
   
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Contenuto Paragrafo</label>
        <app-text-editor [(inputModel)] = "testo"></app-text-editor>
    </div>

    <div class="form-group">

        <div class="form-group">
            <button mat-button (click)="addCodice()">Aggiungi codice <mat-icon>code</mat-icon></button>
        </div>
       

        <div class="row">
            <mat-accordion class="w-100" multi>
                <div *ngFor="let code of codes">
                    <mat-expansion-panel class="mb-2 mat-elevation-z0">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            <mat-icon>code</mat-icon> <h5 style="margin-top: 3px; margin-left: 5px;">{{code.title !== undefined && code.title  !== '' ? code.title : 'Titolo del nuovo codice'}}</h5>
                          </mat-panel-title>
                         
                        </mat-expansion-panel-header>
                    
                        <div class="row">
                            <div class="col-12">
                                <label for="dateOfBirth">Titolo Codice</label>
                                <input required class="form-control" [(ngModel)]="code.title">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label for="dateOfBirth">Descrizione del codice</label>
                                <app-text-editor [(inputModel)] = "code.description"></app-text-editor>
                            </div>
                        </div>
    
                        <hr />
    
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="dateOfBirth">Inserisci il tuo codice qui</label>
                                <ngx-codemirror [(ngModel)]="code.content"
                                    [options]="{lineNumbers: true, theme: 'material', mode: 'markdown'}"></ngx-codemirror>

                            </div>
                        </div>
                    
                    </mat-expansion-panel>

                </div>
            </mat-accordion>
           
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Salva</button>
</mat-dialog-actions>
