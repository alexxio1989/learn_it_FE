<h4 mat-dialog-title class="mt-3" *ngIf="nomeCorso && !loading ">Acquisto Tutorial {{nomeCorso }}</h4>
<h4 mat-dialog-title class="mt-3" *ngIf="loading ">Caricamento ...</h4>
<form   novalidate (ngSubmit) = "pay()" class="pr-0 pl-0 ml-0" >
    <mat-dialog-content class="p-1 w-100" style="width: auto; max-width: 100%; margin: 0 0px; padding: 0 0px;">

        
        
        <div id="card-element"><!--Stripe.js injects the Card Element--></div>
        <button id="submit" [disabled] = "disablePay">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text" >Acquista</span>
        </button>
        <p id="card-error" role="alert"></p>
        <p class="result-message hidden">
            Payment succeeded, see the result in your
            <a href="" target="_blank">Stripe dashboard.</a> Refresh the page to pay again.
        </p>
        

        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Annulla</button>
       
    </mat-dialog-actions>
</form>
