<h2 mat-dialog-title>Modifica corso</h2>
<mat-dialog-content class="mat-typography">

    <div class="row mb-2">
        <div class="col-12 d-flex justify-content-center">
            <mat-form-field class="example-form-field">
                <mat-label>Nome corso</mat-label>
                <input matInput type="text" [(ngModel)]="corso.nomeCorso">
                <button mat-button *ngIf="corso.nomeCorso" matSuffix mat-icon-button aria-label="Clear" (click)="corso.nomeCorso=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <mat-form-field class="example-form-field">
                <mat-label>Sotto Nome corso</mat-label>
                <input matInput type="text" [(ngModel)]="corso.subNomeCorso">
                <button mat-button *ngIf="corso.subNomeCorso" matSuffix mat-icon-button aria-label="Clear" (click)="corso.subNomeCorso=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
    </div>
    <div class="row mb-2">
        <div class="col-12 d-flex justify-content-center pt-3">
            <mat-slide-toggle *ngIf="enableCorsoAPagamento" [(ngModel)]="aPagamento">Corso a Pagamento</mat-slide-toggle>
        </div>
    </div>
    <div class="row mb-2" *ngIf="aPagamento">
        <div class="col-12 d-flex justify-content-center">
            <mat-form-field >
                <mat-label>Prezzo corso</mat-label>
                <input matInput type="number" [(ngModel)]="corso.prezzo" class="example-right-align">
                <span matPrefix>â‚¬&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 d-flex justify-content-center pl-3 mt-3">
            <button mat-button (click)="fileInput.click()">
                <mat-icon>add_photo_alternate</mat-icon>
                <span>{{corso.image !== undefined && corso.image !== null ? 'Modifica immagine' : 'Seleziona immagine'}}</span>
                <input #fileInput type="file" (change)="fileChange($event)" style="display:none;" />
            </button>

        </div>
        <div class="col-12 d-flex justify-content-center mt-2" *ngIf="corso.image !== undefined && corso.image !== null">
            <img style="max-width: 100px; max-height: 100px;" src="{{corso.image}}" alt="Red dot" />
        </div>
    </div>
    <div class="row mt-4">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrizione corso</label>
            <app-text-editor [(inputModel)] = "corso.descrizioneCorso"></app-text-editor>
        </div>
    </div>
       
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="salva()"
        [disabled]="disableSave">Salva</button>
</mat-dialog-actions>
