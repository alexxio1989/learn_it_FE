<div *ngIf="renderPage" >

  <app-card-page-corso [corso] = "corso" (changeViewEmitter)="retrieveChangeView($event)" (newLezioneEmitter)="retrieveNewLezione($event)"></app-card-page-corso>

</div>



<div *ngIf="!showFeeds && renderPage" class="row w-100 ml-0">

  <div class="col-12 d-flex  justify-content-center mt-5" *ngIf="corso.lezioni.length === 0">
    Nessuna lezione associata al corso
  </div>

  <div *ngIf="corso.lezioni.length > 0" class="w-100">
    <div *ngFor="let lezione of corso.lezioni" class="col-12 w-100  d-flex  justify-content-center">
      <app-card-lezione [lezione]="lezione" [corso]="corso" [lezioni]="corso.lezioni"></app-card-lezione>
    </div>
  </div>

</div>

<div *ngIf="showFeeds && renderPage" class="row w-100 ml-0">

  <div class="col-12 d-flex  justify-content-center mt-5" *ngIf="corso.feeds.length === 0">
    Nessuna feedback associato al corso
  </div>
  <div class="col-12 d-flex  mt-5">
    <div *ngFor="let feed of corso.feeds">
      <app-card-feedback [feed]="feed"></app-card-feedback>
    </div>
  </div>

</div>
