<div class="mt-3">

  <div class="row d-flex justify-content-center">
    <div class="d-inline">
      <h4>{{corso.nomeCorso}}</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="d-inline">
      <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="getMediumFeeds"></ngx-stars>
    </div>
    <div class="d-inline" style="margin-top: -2px;">
      ({{corso.feeds.length}})
    </div>
  </div>


  <div *ngIf="isUtenteLogged" class="row d-flex justify-content-center">
    <button class="btn btn-lg" (click)="addLezione()">
      <i class="fa fa-plus-square-o mr-2"></i>
      <h6 class="float-right mt-1">Nuova Lezione</h6>
    </button>
  </div>

  <div class="bg-light text-dark p-3 mb-3">
    <div class="container" [innerHTML]="corso.descrizioneCorso"></div>
  </div>
</div>





<div *ngIf="!showFeeds">
  <div class="row justify-content-center mt-5" *ngIf="corso.lezioni.length === 0">
    Nessuna lezione associata al corso
  </div>
  <div *ngIf="corso.lezioni.length > 0">
    <div *ngFor="let lezione of corso.lezioni">
      <app-card-lezione [lezione]="lezione" [corso]="corso" (newLezioni) = "changeListLezioni($event)" [lezioni] = "corso.lezioni"></app-card-lezione>
    </div>
  </div>
</div>

<div *ngIf="showFeeds">
  <div class="row mt-5">
    <div *ngFor="let feed of corso.feeds">
      <app-card-feedback [feed]="feed"></app-card-feedback>
    </div>
  </div>
</div>
