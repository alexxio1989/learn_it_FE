


<mat-tab-group>
    <mat-tab label="Richieste">
        <div *ngIf="richieste.length > 0">
            <div *ngFor="let richiesta of richieste" class="p-2 mb-3">
                <div class="row w-100 p-3">
                    <div class="col-4 text-right">
                       
                        <h5>{{richiesta.dataRichiesta | date:"MM / dd / yy"}} </h5>
                    </div>
                    <div class="col-8 pl-0">
                        <div class="row w-100 pl-3">
                            <div class="col-12">
                               
                                <app-info-utente [utente] = "richiesta.utente"  [isRichiesta] ="true"></app-info-utente>
                                
                            </div>
                        </div>
                        <div class="row w-100 pl-3">
                            <div class="col-12">
                                <h5>Motivazione :</h5>
                            </div>
                            <div class="col-12">
                                <div [innerHtml]="richiesta.motivazione"></div>
                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="col-12 text-right">
                                <div class="d-inline">
                                    <button mat-button class="pr-0" (click) = "editRichiesta(richiesta,true)">Approva</button>
                                </div>
                                <div class="d-inline">
                                    <button mat-button (click) = "editRichiesta(richiesta,false)">Rifiuta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>

        </div>
        <div *ngIf="richieste.length === 0">
            <div class="row w-100">
                <div class="col-12 p-4 d-flex justify-content-center">
                    <h4>Nessuna richiesta presente</h4>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Gestore Tipi Corsi">

        <div class="row w-100">
            <div class="col-12  d-flex  justify-content-center">
                <app-sezione-types></app-sezione-types>
            </div>
        </div>

    </mat-tab>
</mat-tab-group>
