<div *ngIf="listaCorsiFiltered.length > 0" class="row">
    <div class="col-12">
        <button mat-icon-button (click)="cleanListaCorsiFiltered()" style=" color: #6c757d;">
            <mat-icon style="margin-top: -3px;">clear</mat-icon>
        </button>
    </div>
</div>


<div *ngIf="listaCorsiFiltered.length === 0">

    <div *ngFor="let item of mapCorsi | keyvalue" class="one-edge-shadow p-2 pt-4">
        
        <div class="row">
            <div class="col-12">
                <h3 class="text-muted" style="font-weight: 400;">Corsi di {{item.key}}</h3>   
            </div>
        </div>
        <app-carousel [listaCorsi]="item.value"></app-carousel>
    </div>

</div>

<div *ngIf="listaCorsiFiltered.length > 0" class="row">
    <div *ngFor="let corso of listaCorsiFiltered" class="col-md-4 col-sm-6 col-xs-6">
        <app-card-corso [corso]="corso"></app-card-corso>
    </div>
</div>
