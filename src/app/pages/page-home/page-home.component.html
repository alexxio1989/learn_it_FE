<div *ngIf="listaCorsiFiltered.length > 0" class="row mt-3">
    <div class="col-12">
        <button mat-icon-button (click)="cleanListaCorsiFiltered()" style=" color: #6c757d;">
            <mat-icon style="margin-top: -3px;">clear</mat-icon>
        </button>
    </div>
</div>

<div *ngIf="listaCorsiFiltered.length === 0" class="mt-3">

    <div *ngFor="let item of mapCorsi | keyvalue" class="row mb-2">

        <div class="col-12">
            <h3 class="ml-2"><b>Corsi di {{item.key}}</b></h3>
        </div>
        <div *ngFor="let corso of  item.value" class="col-md-4 col-sm-6 col-xs-6">
            <app-card-corso [corso]="corso"></app-card-corso>
        </div>


    </div>

</div>

<div *ngIf="listaCorsiFiltered.length > 0" class="row mt-4">
    <div *ngFor="let corso of listaCorsiFiltered" class="col-md-4 col-sm-6 col-xs-6">
        <app-card-corso [corso]="corso"></app-card-corso>
    </div>
</div>
