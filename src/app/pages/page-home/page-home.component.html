<div *ngIf="listaCorsiFiltered.length > 0" class="row mt-3">
    <div class="col-12">
        <button mat-icon-button (click)="cleanListaCorsiFiltered()" style=" color: #6c757d;">
            <mat-icon style="margin-top: -3px;">keyboard_arrow_left</mat-icon>
            Visualizza tutti i corsi
        </button>
    </div>
</div>

<div class="row mt-4">
    <div *ngFor="let corso of listaCorsi" class="col-md-4 col-sm-6 col-xs-6">
        <app-card-corso [corso] = "corso"></app-card-corso>
    </div> 
</div>
