<div class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand" style="font-family: American Typewriter, serif">Learn-it</a>
    <form class="form-inline">
        <button class="btn btn-lg" data-toggle="collapse" (click)="onChangeTab(1)"
            [attr.data-target]="'#' + 'collapse' + tabName">
            <i class="fa fa-search" style="color:white"></i>
        </button>
       
        <button class="btn btn-lg" (click)="drawer.toggle()">
            <i class="fa fa-bars" style="color:white"></i>
        </button>

    </form>
    

    <div class="collapse navbar-collapse" id="collapse1">
        <div class="row d-flex justify-content-center mb-2">
            <div class="col-md-5 col-xs-8">
                <input class="form-control" type="search" placeholder="nome corso ..."
                    (input)="filterListCorsi($event.target.value)">
            </div>
        </div>

    </div>
       
</div>

<mat-drawer fxLayout="column" #drawer class="example-sidenav" mode="over">
    <div class="example-sidenav-content">
        <app-modal-login-user></app-modal-login-user>
        <app-modal-corso [tipoCorsoList]="tipoCorsoList"></app-modal-corso>
    </div>
</mat-drawer>
