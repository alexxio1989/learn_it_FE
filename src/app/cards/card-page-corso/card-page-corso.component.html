
<div class="card card-custom bg-white border-white">
    <div class="card-custom-img-corso text-right" [ngStyle]="{'background-color': corso.colorCard} ">
      <div>
        <h6 class="mr-3 mt-2">Condividi il tutorial</h6>
       

      </div>

      <div class="mtn-15">
        
        <app-share [onLeft] = "true" [url] = "url" [small] = "false" [title] = "corso.nomeCorso" [description] = "corso.subNomeCorso"></app-share>

      </div>
    </div>
    <div class="card-custom-corso"> 

      <img *ngIf="corso.image !== undefined && corso.image !== null && corso.image !== ''" alt="Web Studio"
        class="img-fluid" src="{{corso.image}}" />
      <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Web Studio"
        class="img-fluid" src="../../../assets/images/default.png" />
    </div>

    <div class="card-body pt-0" style="overflow-y: auto">
      <div class="row">
        <div class="col-12 d-flex">

          <div class="d-inline" >
            <h2>{{corso.nomeCorso}}</h2>
          </div>
          <div class="d-inline " class="mtn-6" >
            <app-edit-menu [show] = "true"  [typePadre]="'C'" [obj]="corso" [idowner]="corso.owner.id" [withAddFeed] = "true" [withAddLezione]="true"></app-edit-menu>
          </div>
         

          
        </div>
      </div>
      <div *ngIf="corso.subNomeCorso !== undefined && corso.subNomeCorso !== null && corso.subNomeCorso !==  ''"
        class="row mtn-10">
        <div class="col-12 ">
          <h4 class="fw-light">{{corso.subNomeCorso}}</h4>
        </div>
      </div>

   
     
      <div *ngIf="!newFeed" class="col-12">
        
      </div>

      <div *ngIf="showFeeds" class="row d-flex justify-content-center">
        <div class="d-inline" style="margin-top: -2px; margin-left: 4px;">
          <a (click)="changeView()" class="stretched-link">Indietro</a>
        </div>
      </div>


     

      

      <div *ngIf="newFeed" class="row mt-1 ">

        <div class="col-12  d-flex  justify-content-center">
          <ngx-stars (ratingOutput)="onRatingSet($event)" [readonly]="false" [size]="2" [color]="'#007bff'" [initialStars]="feed.feed"></ngx-stars>
        </div>
        

        <div class="col-12  d-flex  justify-content-center mt-2">

     
          <mat-form-field appearance="fill">
            <mat-label>Il tuo commento</mat-label>
            <textarea [(ngModel)]="feed.comment" matInput></textarea>
            
          </mat-form-field>
          
       
        </div>

        <div class="col-12 mb-2 d-flex  justify-content-center">
          <button mat-button (click)="chiudiFeeds()" style="color: #6c757d;">
            Annulla
          </button>
          <button *ngIf= "feed.comment !== undefined && feed.comment !== null && feed.comment !== ''" mat-button (click)="salvaFeed()" style="color: #6c757d;">
            salva
          </button>
        </div>

       

          <div class="col-12 d-flex  justify-content-center mt-5" *ngIf="corso.feeds.length === 0">
            Nessuna feedback
          </div>
          <div *ngFor="let feed of corso.feeds" class="col-12 d-flex justify-content-center ">
            
              <app-card-feedback [feed]="feed"></app-card-feedback>
          
          </div>
        
       
       
        
      </div>
      



    </div>
    <div *ngIf="!newFeed" class="card-footer">
      <div class="row">
        <div class="col-12 d-flex justify-content-center p3">
          <h4>Informazioni sul tutorial</h4>
        </div>
        <div class="container" [innerHTML]="corso.descrizioneCorso"></div>
      </div>

    </div>

    
  </div>
