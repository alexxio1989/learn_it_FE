<div class="card mb-3 h-50 p-3 mw-50">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <p class="h6 align-self-center">Lezione {{lezione.indexArray}}</p>
        </div>
        <div class="col-6 p-0" *ngIf="edit">
            <input type="text" class="form-control input-sm" [(ngModel)]="title" placeholder="titolo lezione" aria-label="titolo lezione" >            
        </div>
        <div class="col-6 p-0" *ngIf="!edit">
            {{lezione.title}}
        </div>
        <div class="col-2 d-flex justify-content-center">  
            <div *ngIf="lezione.title === '' || lezione.title !== title">
                <button class="btn btn-md" (click) = "save()" [disabled]="!title">
                    Salva
                </button>
            </div>  
            <div *ngIf="lezione.title !== '' || lezione.title === title">
                <button class="btn btn-md" (click) = "update()">
                    Modifica
                </button>
            </div>     
        </div>
    </div>
</div>
