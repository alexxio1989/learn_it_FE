<div class="min-vw-75 p-3 card" >
    <div class="row">
        <div class="col-4 justify-content-center align-self-center">
            <div class="w-100 d-flex justify-content-center">
                <p class="h6">Lezione {{lezione.indexArray}}</p>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="w-75" *ngIf="edit">
                    <input type="text" class="form-control input-sm" [(ngModel)]="title" placeholder="titolo lezione">
                </div>
                <div *ngIf="!edit">
                    {{lezione.title}}
                </div>
                <hr/>
            </div>
            <div class="row d-flex flex-row-reverse bd-highlight">
                <div *ngIf="lezione.title === '' || lezione.title !== title" class="col-6 d-flex justify-content-end">
                    <a class="stretched-link" class="text-secondary ml-5" (click)="save()">Salva</a>
                </div>
                <div *ngIf="lezione.title !== '' && lezione.title === title" class="col-6 pl-3">
                    <a class="stretched-link" class="text-secondary" (click)="update()">Modifica</a>
                </div>
                <div *ngIf="lezione.title !== '' && lezione.title === title" class="col-6 px-0">
                    <a class="stretched-link" class="text-secondary" (click)="goToLezione()">Vai alla lezione</a>
                </div>
            </div>

        </div>

    </div>
</div>
