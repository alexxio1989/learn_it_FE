<div class="card mb-3 h-50 p-3 mw-50">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <p class="h6 align-self-center">Lezione {{lezione.indexArray}}</p>
        </div>
        <div class="col-6 p-0">
            <input type="text" class="form-control input-sm" placeholder="titolo lezione" aria-label="titolo lezione" >            
        </div>
        <div class="col-2 d-flex justify-content-center">  
            <div *ngIf="lezione.title === ''">
                <button class="btn btn-md">
                    Salva
                </button>
            </div>      
        </div>
    </div>
</div>
