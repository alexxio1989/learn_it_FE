<div class="card mb-3 shadow-sm mt-2 pr-3" >
    <div class="row">
        <div class="col-4 justify-content-center align-self-center">
            <div class="w-100 d-flex justify-content-center">
                <p class="h6">Lezione {{lezione.indexArray}}</p>
            </div>
        </div>
        <div class="col-8">
            <div class="row pt-3 bg-light text-dark d-flex justify-content-center">             
                <div class="w-75 mt-2" *ngIf="edit">
                    <input type="text" class="form-control input-sm" [(ngModel)]="title" placeholder="titolo lezione">
                </div>
                <div class="mt-2" *ngIf="!edit">
                    <h5>{{lezione.title}}</h5>              
                </div>
            </div>
            <div class="row pt-1 pb-3 bg-light text-dark d-flex justify-content-center">
                <div *ngIf="edit" >
                    <a class="stretched-link" class="btn btn-outline-success btn-sm mr-3 mt-4" (click)="save()">Salva</a>
                </div>
                <div *ngIf="!edit">
                    <a class="stretched-link" class="btn btn-outline-danger btn-sm mr-3 mt-4" (click)="eliminaLezione()">Elimina</a>
                </div>
                <div *ngIf="!edit">
                    <a class="stretched-link" class="btn btn-outline-warning btn-sm mr-3 mt-4" (click)="update()">Modifica</a>
                </div>
                <div *ngIf="!edit">
                    <a class="stretched-link" class="btn btn-outline-primary btn-sm mr-3 mt-4" (click)="goToLezione()">Vai alla lezione</a>
                </div>
            </div>

        </div>

    </div>
</div>
