{{card.isFlipped}}
<div class="card-corso card" (click)="playGame(card, corso)" [@flipCard]="card.isFlipped">
  <div class="card-box front w-100">
    <div class="card-box-img d-flex justify-content-center">
      <img *ngIf="corso.image !== undefined && corso.image !== null && corso.image !== ''" alt="Card image cap"
        src="{{corso.image}}" class="align-self-center" />
      <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Card image cap"
        src="../../../assets/images/default.png" class="align-self-center" />

    </div>
    <div *ngIf="!front" class="bgc-gray pl-1 pr-1 pb-1">

      <div class="d-flex justify-content-center">
        <h3 class="mt-2">{{corso.nomeCorso}}</h3>
      </div>
      <div class="d-flex justify-content-center mtn-15">
        <p class="fw-lighter mtn-5">{{corso.subNomeCorso}}</p>
      </div>

      <div  class="d-flex justify-content-center mt-1">
        <ngx-stars [readonly]="true" [size]="1" [color]="'#ffc400'" [initialStars]="corso.mediumFeeds"></ngx-stars>
        <p class="card-text ml-1" style="margin-top: -3px !important;"><small class="text-muted">( {{corso.totFeeds}} )</small></p>
      </div>
      <div *ngIf="!front" class="d-flex justify-content-center mt-2  mb-2">
        <app-info-utente [utente]="corso.owner" class="pr-0" [isCardCorso]="true"></app-info-utente>
      </div>

      <div class="w-100 bgc-gray-footer">
        <app-share *ngIf="!front" [url]="url" [title]="corso.nomeCorso" [description]="corso.subNomeCorso">
        </app-share>

      </div>


    </div>
  </div>
  <div class="card-box back w-100">
    <div class="header-card-corso pl-1 pr-1 d-flex justify-content-center bg-white position-relative">
      <h4 class="mt-2">Informazioni sul tutorial</h4>
    </div> 
    <marquee *ngIf="corso.descrizioneCorso !== undefined && corso.descrizioneCorso !== null && corso.descrizioneCorso !== ''" behavior="scroll" scrollamount="2" direction="up"  [innerHtml] = "corso.descrizioneCorso"></marquee>
  </div>
</div>
