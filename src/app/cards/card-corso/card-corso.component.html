
<div (click)= "isFlipped = !isFlipped " class="card h-auto" >
  <div *ngIf="!isFlipped">

    <div class="card-box-img d-flex justify-content-center">
      <img *ngIf="corso.image !== undefined && corso.image !== null && corso.image !== ''" alt="Card image cap"
        src="{{corso.image}}" class="align-self-center" />
      <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Card image cap"
        src="../../../assets/images/default.png" class="align-self-center" />

    </div>
    <div  class="card-body pt-0 pb-1 bgc-gray no-gutter">

      <div class="d-flex justify-content-center">
        <h3 class="mt-2">{{corso.nomeCorso}}</h3>
      </div>

      <div class="d-flex justify-content-center mtn-15">
        <p class="fw-lighter mtn-5">{{corso.subNomeCorso}}</p>
      </div>

      <div  class="d-flex justify-content-center mt-1">
        <ngx-stars [readonly]="true" [size]="1" [color]="'#ffc400'" [initialStars]="corso.mediumFeeds"></ngx-stars>
        <p class="card-text ml-1" style="margin-top: -3px !important;"><small class="text-muted">( {{corso.totFeeds}} )</small></p>
      </div>

      <div  class="d-flex justify-content-center mt-2  mb-2">
        <app-info-utente [utente]="corso.owner" class="pr-0" [isCardCorso]="true"></app-info-utente>
      </div>

    </div>
    <div class="card-footer d-flex justify-content-center pt-0 pb-0">
      <app-share  [url]="url" [title]="corso.nomeCorso" [description]="corso.subNomeCorso"></app-share>
    </div>

  </div>


  <div *ngIf="isFlipped">
    <div class="card-header d-flex justify-content-center">
      <h4 class="mt-2">Informazioni sul tutorial</h4>
    </div>
    <div class="card-body desc-corso pl-1 pr-1 pb-0 d-flex justify-content-center bg-white ">
      <marquee
        *ngIf="corso.descrizioneCorso !== undefined && corso.descrizioneCorso !== null && corso.descrizioneCorso !== ''"
        behavior="scroll" scrollamount="2" direction="up" [innerHtml]="corso.descrizioneCorso"></marquee>

      <div
        *ngIf="corso.descrizioneCorso === undefined || corso.descrizioneCorso === null || corso.descrizioneCorso === ''">
        <p>Nessuna informazione sul tutorial in questione</p>
      </div>

    </div>
    <div class="card-footer d-flex pt-1 pb-1">

      <button *ngIf="showAccedi" mat-button (click)="openLogin()" style="color: #6c757d;">
        Accedi
      </button>
      <button *ngIf="showContinua" mat-button (click)="next(corso)" style="color: #6c757d;">
        {{isCorsoLetto ? 'Continua' : 'Inizia'}}
      </button>
      <app-modal-core [visible]="showAcquista" [descButton]="'Acquista'" [objSelected]="acquisto" [isButton]="true"
        [component]="modalPagamentoComponent"></app-modal-core>

      <app-edit-menu class="ml-auto" [owner]="corso.owner" [typePadre]="'C'" [section]="'Tutorial'" [withVideo]="false"
        [withAdd]="false" [obj]="corso" [withElimina]="true" [withModifica]="true">
      </app-edit-menu>

    </div>
  </div>
 
  
</div>
