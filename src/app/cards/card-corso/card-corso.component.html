


<div class="card-course" >
  
  <div class="card">
    <div class="col-12 gray-border card-box-img d-flex justify-content-center p-0" [ngStyle]="{'border-color': corso.colorCard} ">
      <img *ngIf="corso.image !== undefined && corso.image !== null && corso.image !== ''" alt="Card image cap"
       src="{{corso.image}}" />
      <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Card image cap"
         src="../../../assets/images/default.png" />

    </div>
  </div>


  <div class="card-body pl-1 pr-1 pb-1">

    <div class="d-flex justify-content-center mtn-10">
      <h3 class="card-title">{{corso.nomeCorso}}</h3>
    </div> 

    <div class="d-flex justify-content-center mtn-15">
      <h5 class="card-text" *ngIf="!isDevice">{{corso.subNomeCorso}}</h5>
      <h5 class="card-text" *ngIf="isDevice">{{corso.subNomeCorso | truncateText}}</h5>
    </div>
    
    <div class="d-flex justify-content-center mt-2">
      <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="corso.mediumFeeds"></ngx-stars>
      <p class="card-text ml-1" style="margin-top: -3px;"><small class="text-muted">( {{corso.totFeeds}} )</small></p>
    </div>
    <div class="d-flex justify-content-center mt-2  mb-2">
      <app-info-utente [utente]="corso.owner" class="pr-0" [isCardCorso]="true"></app-info-utente>
    </div>
    <app-share [url] = "url" [title] = "corso.nomeCorso" [description] = "corso.subNomeCorso"></app-share>
  </div>
  <div class="card-footer {{isDevice ? 'd-flex justify-content-center':'text-right'}}">
    
    <button *ngIf="showAccedi" mat-button  (click)="openLogin()" style="color: #6c757d;">
      Accedi
    </button>
    <button *ngIf="showContinua" mat-button  (click)="next(corso)" style="color: #6c757d;">
      {{isCorsoLetto ? 'Continua' : 'Inizia'}}
    </button>
    <app-modal-core [visible]="showAcquista" [descButton]="'Acquista'" [objSelected]="acquisto" [isButton]="true"
      [component]="modalPagamentoComponent"></app-modal-core>
  </div>
</div>
