

<mat-card *ngIf="!isPAy" class="p-0 " matRipple style="max-width: 400px;" >

    <div  class="row pl-3 pr-0">
  
      <div class="col-4 d-flex align-items-center" style="background: rgba(180, 180, 180, 0.2);min-height: 110px; max-height: 110px; " >
        <div >
          <img *ngIf="corso.image !== undefined && corso.image !== null && corso.image !== ''" alt="Web Studio" class="img-fluid" src="{{corso.image}}" />
          <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Web Studio" class="img-fluid" src="../../../assets/images/default.png" />
        </div>
       
      </div>
      <div class="col-6 ml-auto d-flex align-items-center " (click)="next(corso)">
        <div class="card-body pb-2 pt-2">
  
          <div *ngIf="corso.nomeCorso.length < 10" class="d-flex justify-content-center" style="margin-bottom: -15px; margin-top: -5px;">
            <h3  style="opacity: 0.7;font-weight: 700; font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">{{corso.nomeCorso}}</h3>
            
          </div>
  
          <div *ngIf="corso.nomeCorso.length > 10" class="containerText">
            <div class="scrolling-text" [@scroll]="state" (@scroll.done)="scrollDone()">
              <h3 style="opacity: 0.7;font-weight: 700;font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">{{corso.nomeCorso}}</h3>
            </div>
          </div>
  
          <div class=" d-flex justify-content-center mt-1">
            <h5 class="md-display-1" style="font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">Prezzo : <b style="opacity: 0.7;">{{corso.prezzo > 0 ? corso.prezzo + 'â‚¬' : 'Free' }}</b></h5>
          </div>
  
          <div *ngIf="!isShowInfo" class="row d-flex justify-content-center" style="margin-top: -5px;">
            <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="getMediumFeeds"></ngx-stars>
            <p class="card-text ml-1" style="margin-top: -3px;"><small class="text-muted">( {{corso.feeds.length}}
                )</small></p>
          </div>
  
          
  
        </div>
      </div>
      <div class="col-2 pl-0">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          
          <app-modal-info-corso [corso]="corso"></app-modal-info-corso>          
         
          <button mat-menu-item (click)="elimina()" *ngIf="isUtenteLogged">
            <mat-icon >delete_outline</mat-icon>
            <span>Elimina</span>
          </button>
          <div *ngIf="isUtenteLogged">
            <app-modal-corso-edit [corso] = "corso"></app-modal-corso-edit>            
          </div>
        </mat-menu>
      </div>
    </div>

    
  </mat-card>
  
  <mat-card *ngIf="isPAy" style="min-width: 320px;" class="pt-0">
    
        <button mat-icon-button (click)="back()" style=" color: #6c757d; margin-top: -10;">
          <mat-icon >clear</mat-icon>
        </button>

          <hr/>
        

        <form novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
          <ngx-stripe-card
            [options]="cardOptions"
            [elementsOptions]="elementsOptions"
          ></ngx-stripe-card>

          <button mat-button type="submit" style="color: #6c757d;">
            Acquista
          </button>
        </form>

  </mat-card>
