

<mat-card class="p-0 " matRipple style="max-width: 400px;" >

    <div class="row pl-3 pr-0">
  
      <div class="col-4 " style="background: rgba(180, 180, 180, 0.2)">
        <div class=" pl-3 pt-3 pb-3" style="border-radius: 50%;">
          <app-image-corso [codiceCorso]="corso.tipo.codice"></app-image-corso>
        </div>
       
      </div>
      <div class="col-6 " (click)="next(corso)">
        <div class="card-body pb-2 pt-2">
  
          <div *ngIf="corso.nomeCorso.length < 20" class="row d-flex justify-content-center">
            <h2  style="font-size: 2.5vh">{{corso.nomeCorso}}</h2>
            
          </div>
  
          <div *ngIf="corso.nomeCorso.length > 20" class="card-text containerText">
            <div class="scrolling-text" [@scroll]="state" (@scroll.done)="scrollDone()">
              <h2 style="font-size: 2.5vh">{{corso.nomeCorso}}</h2>
            </div>
          </div>
  
          <div class="row d-flex justify-content-center">
            <h4 class="md-display-1">Prezzo : {{corso.prezzo > 0 ? corso.prezzo + 'â‚¬' : 'Free' }}</h4>
          </div>
  
          <div *ngIf="!isShowInfo" class="row d-flex justify-content-center">
            <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="getMediumFeeds"></ngx-stars>
            <p class="card-text ml-1" style="margin-top: -3px;"><small class="text-muted">( {{corso.feeds.length}}
                )</small></p>
          </div>
  
          
  
        </div>
      </div>
      <div class="col-2 ">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          
          <app-modal-info-corso [corso]="corso"></app-modal-info-corso>          
         
          <button mat-menu-item (click)="elimina()" *ngIf="isUtenteLogged">
            <mat-icon>dialpad</mat-icon>
            <span>Elimina</span>
          </button>
          <div *ngIf="isUtenteLogged">
            <app-modal-corso-edit [corso] = "corso"></app-modal-corso-edit>            
          </div>
        </mat-menu>
      </div>
    </div>
  </mat-card>
