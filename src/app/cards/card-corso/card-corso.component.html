


<!-- This card needs Bootstrap 4 Beta to work. -->
<!-- Don't forget to copy small-card.css file too! -->

<div class="card card-custom bg-white border-white">
<div class="card-custom-img" [ngStyle]="{'background-color': color} ">
      <div class="col-12 text-right pr-1">
          <app-edit-menu 
          [owner] = "corso.owner"
          [typePadre] = "'C'" 
          [section] = "'Corso'" 
          [withVideo] = "false"
          [withAdd] = "false"
          [obj] = "corso"
          [withElimina] = "true"
          [withModifica] = "true"
          [withInfo] = "true" >
        </app-edit-menu>
      </div>
  </div>

  <div class="card-custom-avatar">
    <img *ngIf="corso.image !== undefined && corso.image !== null && corso.image !== ''" alt="Web Studio" class="card-img" src="{{corso.image}}" />
    <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Web Studio" class="card-img" src="../../../assets/images/default.png" /> 
  </div>

  <div class="card-body pb-0 pt-0">
    <div class="d-flex justify-content-center">
      <h4 class="card-title">{{corso.nomeCorso}}</h4>
    </div>
    <!-- <div class="d-flex justify-content-center" [innerHtml] = "corso.subNomeCorso | formatText"></div> -->
    <div class="d-flex justify-content-center">
      <h5>Prezzo : <b style="opacity: 0.7;">{{corso.prezzo > 0 ? corso.prezzo + 'â‚¬' : 'Free' }}</b></h5>
    </div>
    <div class="d-flex justify-content-center">
      <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="getMediumFeeds"></ngx-stars>
      <p class="card-text ml-1" style="margin-top: -3px;"><small class="text-muted">( {{corso.feeds.length}} )</small></p>
    </div>
    

  </div>


  <div class="card-footer text-right">
    <button *ngIf="showAccedi"  mat-button (click)="openLogin()" style="color: #6c757d;">
      Accedi
    </button>
    <button *ngIf="showContinua"  mat-button (click)="next(corso)" style="color: #6c757d;">
      {{isCorsoLetto ? 'Continua' : 'Inizia Ora'}}
    </button>
    <app-modal-core  [visible] = "showAcquista"  [descButton] = "'Acquista'" [objSelected] = "acquisto" [isButton] = "true" [component] = "modalPagamentoComponent"></app-modal-core>
  </div>


</div>
