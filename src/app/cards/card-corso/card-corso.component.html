
<div class="card-corso" (click)="playGame(card)" [@flipCard]="card.isFlipped">
  <div class="card-box front w-100">
    <div class="card-box-img " style="background-image: url({{corso.image}});background-size: cover">
      
      <img *ngIf="corso.image === undefined || corso.image === null || corso.image === ''" alt="Card image cap"
        src="../../../assets/images/default.png" class="align-self-center" />

    </div>
    <div class=" bgc-body pl-1 pr-1 pb-1">

      <div class="d-flex justify-content-center">
        <h3>{{corso.nomeCorso}}</h3>
      </div>
      <div class="d-flex justify-content-center mtn-15">
        <p class="fw-lighter">{{corso.subNomeCorso}}</p>
      </div>

      <div *ngIf="!card.isFlipped" class="d-flex justify-content-center mt-2">
        <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="corso.mediumFeeds"></ngx-stars>
        <p class="card-text ml-1" style="margin-top: -3px;"><small class="text-muted">( {{corso.totFeeds}} )</small></p>
      </div>
      <div *ngIf="!card.isFlipped" class="d-flex justify-content-center mt-2  mb-2">
        <app-info-utente [utente]="corso.owner" class="pr-0" [isCardCorso]="true"></app-info-utente>
      </div>
      <app-share *ngIf="!card.isFlipped" [url]="url" [title]="corso.nomeCorso" [description]="corso.subNomeCorso">
      </app-share>


    </div>
  </div>
  <div class="card-box back w-100">
    <app-info-corso [corso]="corso"></app-info-corso>
  </div>
</div>
