<div class="card mb-3 shadow-md" style="max-width: 400px;">
    <div *ngIf="!isShowInfo" class="row no-gutters mb-1">
        <div class="col-4 p-2" style="min-height: 8rem;">
            <div class="row d-flex justify-content-center p-1 pl-4">
                <app-image-corso [codiceCorso]="corso.tipo.codice"></app-image-corso>

            </div>
        </div>
        <div class="col-8">
            <div class="card-body pb-0">

                <div *ngIf="corso.nomeCorso.length < 20" class="row d-flex justify-content-center">
                    <h2 class="md-display-1" style="font-size: 2.5vh">{{corso.nomeCorso}}</h2>
                </div>

                <div *ngIf="corso.nomeCorso.length > 20" class="card-text containerText">
                    <div class="scrolling-text" [@scroll]="state" (@scroll.done)="scrollDone()">
                        <h2 class="md-display-1" style="font-size: 2.5vh">{{corso.nomeCorso}}</h2>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <h4 class="md-display-1" >Prezzo : {{corso.prezzo > 0 ? corso.prezzo + 'â‚¬' : 'Free' }}</h4>
                </div>

                <div *ngIf="!isShowInfo" class="row d-flex justify-content-center">
                    <ngx-stars [readonly]="true" [size]="1" [color]="'#007bff'" [initialStars]="getMediumFeeds"></ngx-stars>
                    <p class="card-text ml-1" style="margin-top: -3px;"><small class="text-muted">( {{corso.feeds.length}} )</small></p>
                </div>

                <div class="row d-flex justify-content-center">
                    <app-modal-info-corso [corso] = "corso"></app-modal-info-corso>
                </div>

            </div>
        </div>
    </div>
    
    <div class="row no-gutters pt-0 pb-3 bg-light text-dark justify-content-end">
        <div *ngIf="isUtenteLogged">
            <a (click)="elimina()" class="btn btn-outline-danger btn-sm mr-3 mt-4">Elimina</a>
        </div>
        <div *ngIf="isUtenteLogged">
            <app-modal-corso-edit [corso] = "corso"></app-modal-corso-edit>            
        </div>
        <div *ngIf="isUtenteLogged">
            <a (click)="goToCorso(corso)" class="btn btn-outline-success btn-sm mr-3 mt-4">Vai al corso</a>            
        </div>

        <div *ngIf="!isUtenteLogged">

            <a (click)="openDialog()" class="btn btn-outline-primary btn-sm mr-3 mt-4">Accedi</a>
           

        </div>

    </div>
</div>
