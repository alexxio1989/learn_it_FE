<mat-card *ngIf="openSideBar" class="mat-elevation-z10 border-0 side-bar pt-0"> 
    <div class="row " style="background-color: #f2f2f2;margin-top: 1px;">
       
        <div *ngIf="isUtenteLogged" class="col-12 p-0">
           
            <app-card-utente [utente] = "utente" [isSideBar] ="true" [isCardCorso] ="false" ></app-card-utente>
        </div>
        <div *ngIf="!isUtenteLogged" class="col-12 text-right pr-1">
            <button class="pr-0" mat-button (click)="close()">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <div *ngIf="!isUtenteLogged" class="col-12 p-3 pb-3 d-flex justify-content-center">
            <button mat-button (click)="openLogin()" style="color: #6c757d;">
               
                <i class="fas fa-user-check mtn-3 mr-1 fa-lg "></i>
                Accedi - Registrati 
            </button>
        </div>
    </div>
    <div *ngIf="isUtenteLogged" class="row">
        <div class="col-12">
            <div class="d-flex flex-column">
                <div class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button></button>
                </div>
                <div class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button (click)="logout()" style="color: #6c757d;">
                        <mat-icon >exit_to_app</mat-icon>
                        Logout
                    </button>
                </div>
             
    
                <div *ngIf="isSuperUser"  class="row p-2">
                    <div class="col-12 d-flex justify-content-center ">
                        <button mat-button style="color: #6c757d;" (click) ="gotToPageAdmin()">
                            <mat-icon >settings</mat-icon>
                            Area Admin
                        </button>
                    </div>
                </div>

                <div *ngIf="isSuperUser"  class="row p-2">
                    <div class="col-12 d-flex justify-content-center ">
                        <button mat-button style="color: #6c757d;" (click) ="gotToPageTest()">
                            <mat-icon >settings</mat-icon>
                            Pagina Test
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>




</mat-card>
