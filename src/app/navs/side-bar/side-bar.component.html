<mat-card *ngIf="openSideBar" class="mat-elevation-z10 border-0 side-bar pt-0">
    <div class="row " style="background-color: #f2f2f2;margin-top: 1px;">
        <div class="col-12 text-right pr-1">
            <button class="pr-0" mat-button (click)="close()">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <div *ngIf="isUtenteLogged" class="col-12">
            <app-info-utente [utente] = "utente" [isSideBar] ="true" [isCardCorso] ="false"></app-info-utente>
        </div>
        <div *ngIf="!isUtenteLogged" class="col-12 p-2 pb-3 d-flex justify-content-center">
            <button mat-button (click)="openLogin()" style="color: #6c757d;">
                <mat-icon style="margin-top: -3px;">login</mat-icon>
                Accedi / Registrati
            </button>
        </div>
    </div>
    <div *ngIf="isUtenteLogged" class="row">
        <div class="col-12">
            <div class="d-flex flex-column">
                <div class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button></button>
                </div>
                <div class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button (click)="logout()" style="color: #6c757d;">
                        <mat-icon style="margin-top: -3px;">exit_to_app</mat-icon>
                        Logout
                    </button>
                </div>
                <div *ngIf="isSuperUser || isWriter" class="w-100 p-2 d-flex justify-content-center">
                    <app-modal-corso></app-modal-corso>
                </div>
                <div *ngIf="isUser" class="row p-2">
                    <div class="col-12 d-flex justify-content-center">
                        <h6>Vuoi creare i tuoi corsi?</h6>

                    </div>
                    <div class="col-12 d-flex justify-content-center pt-0">
                        <button mat-button style="color: #6c757d; margin-top: -20px;" (click) ="openRichiesta()">
                            Invia richiesta
                        </button>

                    </div>
                </div>
                <div *ngIf="isSuperUser"  class="row p-2">
                    <div class="col-12 d-flex justify-content-center ">
                        <button mat-button style="color: #6c757d;" (click) ="gotToPageAdmin()">
                            Area Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <mat-divider></mat-divider>

    <div class="row mt-3">
        <div class="col-12">
            <mat-accordion class="example-headers-align mt-3" multi>
                <div *ngFor="let types of tipoCorsoListFilter" class="d-flex flex-column">
                    <mat-expansion-panel
                        style="box-shadow: 0px 0px 1px -2px rgba(0, 0, 0, 0.0), 0px 2px 2px 0px rgba(0, 0, 0, 0.0), 0px 1px 0px 0px rgba(0, 0, 0, 0.0);">
                        <mat-expansion-panel-header>
                            <mat-panel-title style="color: #6c757d ; font-weight: 500">
                                {{types.descrizione}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div *ngFor="let subtype of types.sottoTipi" class="d-flex flex-column">
                            <button style=" color: #6c757d;" mat-button
                                (click)="filterListCorsi(subtype)">{{subtype.descrizione}}</button>
                        </div>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>

        </div>
    </div>
</mat-card>
