<mat-card *ngIf="openSideBar" class="mat-elevation-z10 p-3 border-0 side-bar">
    <div class="row">
        <div class="col-12 text-right">
            <button mat-button (click)="close()">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column">
                <div class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button></button>
                </div>
                <div *ngIf="isUtenteLogged" class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button (click)="goToPageUtente()" class="d-flex w-100 " style="color: #6c757d; margin-top: 5px; margin-left: -25px;">

                        <div class="row box-button-user">
                            <div class="col-12 ">
                                <div class="box-img-utente shadow d-inline-block">
                                    <img *ngIf="utente.img !== undefined && utente.img !== null && utente.img !== ''" alt="Web Studio"
                                    class="card-img" src="{{utente.img}}" />
                                    <img *ngIf="utente.img === undefined || utente.img === null || utente.img === ''" alt="Web Studio"
                                    class="card-img" src="../../../assets/images/default.png" />
                                </div>
                                <div class="d-inline-block ml-3" style="height: 50px;">
                                    <h5 class="mt-3" style="opacity: 1 !important; margin-top: 15px !important;">{{utente !== undefined ? utente.nome : ''}} {{utente !== undefined ? utente.cognome : ''}}</h5>
                                    
                                </div>

                            </div>
                        </div>
                    </button>
                </div>
    
                <div *ngIf="isUtenteLogged" class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button (click)="logout()" style="color: #6c757d;">
                        <mat-icon style="margin-top: -3px;">exit_to_app</mat-icon>
                        Logout
                    </button>
                </div>
                <div *ngIf="!isUtenteLogged" class="w-100 p-2 d-flex justify-content-center">
                    <button mat-button (click)="openLogin()" style="color: #6c757d;">
                        <mat-icon style="margin-top: -3px;">login</mat-icon>
                        Accedi / Registrati
                    </button>
                </div>
                <div *ngIf="isUtenteLogged" class="w-100 p-2 d-flex justify-content-center">
                    <app-modal-corso></app-modal-corso>
                </div>
            </div>
        </div>
    </div>

    <mat-divider></mat-divider>

    <div class="row mt-3">
        <div class="col-12">
            <mat-accordion class="example-headers-align mt-3" multi>
                <div *ngFor="let types of tipoCorsoListFilter" class="d-flex flex-column">
                    <mat-expansion-panel
                        style="box-shadow: 0px 0px 1px -2px rgba(0, 0, 0, 0.0), 0px 2px 2px 0px rgba(0, 0, 0, 0.0), 0px 1px 0px 0px rgba(0, 0, 0, 0.0);">
                        <mat-expansion-panel-header>
                            <mat-panel-title style="color: #6c757d ; font-weight: 500">
                                {{types.descrizione}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div *ngFor="let subtype of types.sottoTipi" class="d-flex flex-column">
                            <button style=" color: #6c757d;" mat-button
                                (click)="filterListCorsi(subtype)">{{subtype.descrizione}}</button>
                        </div>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>

        </div>
    </div>
</mat-card>
