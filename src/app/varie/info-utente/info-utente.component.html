<div *ngIf="!isSideBar && !isCardCorso && !isRichiesta" class="row mb-3">

    <div *ngIf="!isDevice" class="col-3"></div>
    <div class="{{isDevice ? 'col-4':'col-2 pl-0 pr-0'}}">

        <div [ngStyle]="boxImgUtente()">
            <img *ngIf="utente.img !== undefined && utente.img !== null && utente.img !== ''" alt="Web Studio"
            class="card-img" src="{{utente.img}}" />
            <img *ngIf="utente.img === undefined || utente.img === null || utente.img === ''" alt="Web Studio"
            class="card-img" src="../../../assets/images/default.png" />
        </div>
    </div>

    <div class="{{isDevice ? 'col-8':'col-4'}}">
        <div class="row">
            <div class="col-12">
                <div class="mt-3 d-inline-block">
                    <h4>{{utente.nome}} {{utente.cognome}}</h4>
    
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h6>{{utente.attivita}}</h6>
            </div>
        </div>
        <div class="row" style="margin-top: -5px;">
            <div class="col-12">
                <app-modal-core [visible] = "editInfo"
                                    [icon] ="'edit'"
                                    [descButton] = "'Modifica'" 
                                    [objSelected] = "utente" 
                                    [isButton] = "true" 
                                    [component] = "modalModalEditUtente"
                                    [class] = "'p-0'"></app-modal-core>
            </div>
        </div>
        
    </div>
    <div *ngIf="!isDevice" class="col-3"></div>


</div>




<div *ngIf="isSideBar" class="row mb-3">

   <div class="col-1"></div>
    <div class="col-3 pl-0 pr-0">

        <div [ngStyle]="boxImgUtente()">
            <img *ngIf="utente.img !== undefined && utente.img !== null && utente.img !== ''" alt="Web Studio"
            class="card-img" src="{{utente.img}}" />
            <img *ngIf="utente.img === undefined || utente.img === null || utente.img === ''" alt="Web Studio"
            class="card-img" src="../../../assets/images/default.png" />
        </div>
    </div>

    <div class="col-7">
        <div class="row">
            <div class="col-12 pt-2">
                <h4>{{utente.nome}} {{utente.cognome}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0">
                <button class="btn btn-lg" (click)="goToPageUtente()" style="margin-top: -15px;">
                    <h5 class="text-primary"> Profilo</h5>
                </button>
            </div>
        </div>
        
    </div>


</div>


<div *ngIf="isCardCorso" class="text-right">

    <div class="row">
        <div class="col-12 pl-1">
            <h6 class="ml-1">Pubblicato da:</h6>
        </div>
    </div>
    <div class="row" style="margin-top: -35px;">
        <div class="col-12">
            <div class="d-inline-block" >
        
                <div [ngStyle]="boxImgUtente()">
                    <img *ngIf="utente.img !== undefined && utente.img !== null && utente.img !== ''" alt="Web Studio"
                    class="card-img" src="{{utente.img}}" />
                    <img *ngIf="utente.img === undefined || utente.img === null || utente.img === ''" alt="Web Studio"
                    class="card-img" src="../../../assets/images/default.png" />
                </div>
            </div>
        
            <div class="d-inline-block ml-3">
                <div class="row">
                  
                    <div class="col-12 pr-0 mt-1 pl-1">
                        <button class="btn btn-lg pl-0 mt-3" (click)="goToPageUtenteWithID()" >
                           <h6 class="text-primary"> {{utente.nome}} {{utente.cognome}}</h6>
                       </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
 </div>

<div *ngIf="isRichiesta" class="row">
    <div class="col-12 ">
        <button class="btn btn-lg p-0" (click)="goToPageUtente()">
            <h5 class="text-primary"> {{utente.nome}} {{utente.cognome}}</h5>
        </button>
    </div>
    <div class="col-12">
        <h6>{{utente.attivita}}</h6>
    </div>
</div>
