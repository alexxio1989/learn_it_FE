<div class="col-12 title ptop border-bottom">
    <h4 class="op-100 no-margin ml-3">{{title}}</h4>   
</div>

<div *ngIf="corsoSeleted !== undefined && corsoSeleted !== null && corsoSeleted.descrizioneCorso !== undefined && corsoSeleted.descrizioneCorso !== null && corsoSeleted.descrizioneCorso !== ''" class="row mt-2">
  
    <div class="col-12 d-flex justify-content-center">
        <div class="desc-corso p-4 ">
            <div class="col-12 d-flex justify-content-center mb-2">
                <h4>Informazioni sul tutorial {{corsoSeleted.nomeCorso}}</h4>

            </div>
            <div class="col-12 d-flex justify-content-center" [innerHtml] = "corsoSeleted.descrizioneCorso"></div>

        </div>
    </div>
</div>


<div slickContainer #slickController="slick" class="pt-2" [slickConfig]="config">
    <ng-container *ngIf="slickController.initialize">
    <div slickItem *ngFor="let corso of corsi"  class="p-2 pb-3 d-flex justify-content-center">
        <app-card-corso (emitSelectedCorso) = "retrieveDescCorso($event)" [corso]="corso"></app-card-corso>
    </div>
    </ng-container>
</div>
