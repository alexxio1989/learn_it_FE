<div class="col-12 title ptop border-bottom">
    <h5 class="op-100 no-margin ml-3">{{title}}</h5>   
</div>

<div class="row" *ngIf="!isDevice ">
    <div *ngFor="let corso of corsi" class="col-4 d-flex justify-content-center pt-3 pb-3">
        <app-card-corso-light [width]="350" [corso]="corso"></app-card-corso-light>
    </div>
</div>

<div *ngIf="isDevice">

    <div slickContainer #slickController="slick" class="pt-2 my-carousele" [slickConfig]="configSlides">
        <ng-container *ngIf="slickController.initialize">
         
    
            <div slickItem *ngFor="let slide of slides"  class="pb-0 d-flex justify-content-center">
               
             
                    <div *ngFor="let corso of slide.corsi" class="d-flex justify-content-center pt-3 pl-1 pr-1" >
                        <app-card-corso-light [width] = "widthSlide - 40" [corso]="corso"></app-card-corso-light> 
                    </div>
               
            </div>
        </ng-container>
    </div>
</div>
