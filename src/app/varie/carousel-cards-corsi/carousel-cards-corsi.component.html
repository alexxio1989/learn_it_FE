<div class="col-12 title ptop border-bottom">
    <h4 class="op-100 no-margin ml-3">{{title}}</h4>   
</div>


<div *ngIf="!isDevice" slickContainer #slickController="slick" class="pt-2 my-carousele" [slickConfig]="config">
    <ng-container *ngIf="slickController.initialize">
        <div slickItem *ngFor="let corso of corsi" class="p-2  pb-4 d-flex justify-content-center">
                <app-card-corso [corso]="corso"></app-card-corso> 
               
        </div> 
    </ng-container>
</div>

<div *ngIf="isDevice" slickContainer #slickController="slick" class="pt-2 my-carousele" [slickConfig]="configSlides">
    <ng-container *ngIf="slickController.initialize">
     

        <div slickItem *ngFor="let slide of slides" class="pb-0 d-flex justify-content-center">
           
            <div style="width: 340px;" class="row">
                <div *ngFor="let corso of slide.corsi"  class="col-12 pl-0 pr-0 mb-3">
                    <app-card-corso-light [corso]="corso"></app-card-corso-light> 
                </div>
            </div>
        </div>
    </ng-container>
</div>
