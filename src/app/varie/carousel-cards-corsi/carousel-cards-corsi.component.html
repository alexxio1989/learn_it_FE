




<div *ngIf="!isDevice " class="card br-15 mat-elevation-z1">
    <div class="card-header header">
        <h4 class="mtn-7">{{type.descrizione}}</h4>
    </div>
    <div class="card-body">
        <div class="row mt-3">
            <div class="col-9 d-flex justify-content-center">
                <h5 class="align-self-center">{{type.text}}</h5>
               
    
            </div>
            <div class="col-3 d-flex justify-content-center">
                <div *ngIf="type.img !== undefined && type.img !== null && type.img !== ''" class="card-type">
          
                  <img  alt="Web Studio" class="img-fluid mat-elevation-z2" src="{{type.img}}" />
                     
                </div>
    
            </div>
        </div>
        <div class="row" >
            <div *ngFor="let corso of type.corsi" class="col-4 d-flex justify-content-center pt-3 pb-3">
                <app-card-corso-light [width]="350" [corso]="corso"></app-card-corso-light>
            </div>
        </div>

       

    </div>
</div>




<div *ngIf="isDevice" class="card br-15 mat-elevation-z1 ">
    <div class="card-header header">
        <h4 class="mtn-7">{{type.descrizione}}</h4>
    </div>
    <div class="card-body pl-1-5 pr-1-5 pt-0 pb-2">
        <div class="row pl-2 pr-2 mt-3">
            <div class="col-8 pr-1 d-flex justify-content-center">
                <h5 class="align-self-center">{{type.text}}</h5>
               
        
            </div>
            <div class="col-4 pl-0 d-flex justify-content-center">
                <div *ngIf="type.img !== undefined && type.img !== null && type.img !== ''" class="card-type-sm">
          
                  <img  alt="Web Studio" class="img-fluid mat-elevation-z2" src="{{type.img}}" />
                     
                </div>
        
            </div>
        </div>

        <div slickContainer #slickController="slick" class=" my-carousele" [slickConfig]="configSlides">
            <ng-container *ngIf="slickController.initialize">
                
        
                <div slickItem *ngFor="let slide of slides"  class="pb-0 d-flex justify-content-center">
                    
                    
                        <div *ngFor="let corso of slide.corsi" class="d-flex justify-content-center pt-3 pl-1 pr-1" >
                            <app-card-corso-light [width] = "widthSlide - 40" [corso]="corso"></app-card-corso-light> 
                        </div>
                    
                </div>
            </ng-container>
        </div>

    </div>
</div>
